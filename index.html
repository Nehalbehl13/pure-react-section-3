<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello pure React!</title>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!--generally hum aise nahi include kerte tool ke through hota hai but abhinpure react hai so we are including it locally -->

    <script>
      function App() {
        // const time = new Date().toLocaleTimeString();
        //update kerna hai time ko like ka clock so yeh upar wale ki jagah changes hounge state banana hai
        const [time, setTime] = React.useState(new Date().toLocaleTimeString());
        //time ko update kerne ke liye effect ka use hoga
        React.useEffect(function () {
          setInterval(function () {
            setTime(new Date().toLocaleTimeString());
          }, 1000);
        }, []);

        return React.createElement(
          "header",
          null,
          `Hello Pure React! It's ${time}`
        );
      }

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(React.createElement(App));
    </script>
  </body>
</html>
